<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="card_img">
          <img src="images/illustration-hero.svg" alt="Hero Image" />
        </section>
        <section class="card_details">
          <h1 id="card_title">Order Summary</h1>
          <p class="card_desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card_price">
            <div class="card_price_left">
              <img src="images/icon-music.svg" alt="Music Icon" />
              <div class="annual_price">
                <p>Annual Plan</p>
                <span>$59.99/year</span>
              </div>
            </div>
            <div class="card_price_right">
              <a href="#">Change</a>
            </div>
          </div>
          <button id="btn">Proceed to Payment</button>
          <a href="#" id="cancelBtn">Cancel Order</a>
        </section>
      </div>
    </main>
  </body>
</html>
